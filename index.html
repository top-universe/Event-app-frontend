    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }


        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .grid > a {
            all: unset;
            height: 250px;
            width: 250px;
            border: 1px solid black;
            flex-basis: 300px;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-family: "Inter", sans-serif;
        }
